<!DOCTYPE html>
<html lang="en">
<head>
  <title>three.ar.js - Boilerplate</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no,
  minimum-scale=1.0, maximum-scale=1.0">
  <style>
    body {
      font-family: monospace;
      margin: 0;
      overflow: hidden;
      position: fixed;
      width: 100%;
      height: 100vh;
      -webkit-user-select: none;
      user-select: none;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
<script src="third_party/three.js/three.js"></script>
<script src="third_party/three.js/VRControls.js"></script>
<script src="dist/three.ar.js"></script>
<script>
var vrDisplay;
var vrFrameData;
var vrControls;
var arView;

var gl;
var canvas;
var camera;
var scene;
var renderer;

var hole;
var maskScene;

THREE.ARUtils.getARDisplay().then(function (display) {
  if (display) {
    vrFrameData = new VRFrameData();
    vrDisplay = display;
    init();
  } else {
    THREE.ARUtils.displayUnsupportedMessage();
  }
});

function init() {
  var arDebug = new THREE.ARDebug(vrDisplay);
  document.body.appendChild(arDebug.getElement());

  //renderer = new THREE.WebGLRenderer({ alpha: true, preserveDrawingBuffer: true });
  renderer = new THREE.WebGLRenderer({ alpha: true });
  renderer.setPixelRatio(window.devicePixelRatio);
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.autoClear = false;
  gl = renderer.context;
  canvas = renderer.domElement;
  document.body.appendChild(canvas);
  scene = new THREE.Scene();

  arView = new THREE.ARView(vrDisplay, renderer);

  camera = new THREE.ARPerspectiveCamera(
    vrDisplay,
    60,
    window.innerWidth / window.innerHeight,
    vrDisplay.depthNear,
    vrDisplay.depthFar
  );

  vrControls = new THREE.VRControls(camera);

  scene.background = new THREE.CubeTextureLoader()
    .setPath( 'textures/cube/Park3Med/' )
    .load( [ 'px.jpg', 'nx.jpg', 'py.jpg', 'ny.jpg', 'pz.jpg', 'nz.jpg' ] );
  maskScene = new THREE.Scene();
  //var maskGeometry = new THREE.SphereGeometry(0.05, 32, 32);
  var maskGeometry = new THREE.CircleGeometry(0.05);
  var maskMaterial = new THREE.MeshBasicMaterial( { color: 0xffffff } );
  hole = new THREE.Mesh( maskGeometry, maskMaterial );

  window.addEventListener('resize', onWindowResize, false);
  canvas.addEventListener('touchstart', onClick, false);

  update();
}

function update() {
  camera.updateProjectionMatrix();
  vrDisplay.getFrameData(vrFrameData);
  vrControls.update();

  renderer.clear();
  arView.render();
  renderer.clearDepth();
  maskAndRender();

  vrDisplay.requestAnimationFrame(update);
}

function onWindowResize () {
  console.log('setRenderer size', window.innerWidth, window.innerHeight);
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}

function onClick () {
  var pose = vrFrameData.pose;
  var ori = new THREE.Quaternion(
    pose.orientation[0],
    pose.orientation[1],
    pose.orientation[2],
    pose.orientation[3]
  );
  var pos = new THREE.Vector3(
    pose.position[0],
    pose.position[1],
    pose.position[2]
  );
  var dirMtx = new THREE.Matrix4();
  dirMtx.makeRotationFromQuaternion(ori);
  var push = new THREE.Vector3(0, 0, -1.0);
  push.transformDirection(dirMtx);
  pos.addScaledVector(push, 0.125);
  var clone = hole.clone();
  maskScene.add(clone);
  clone.position.copy(pos);
  clone.quaternion.copy(ori);
}

// https://stackoverflow.com/questions/35023275/three-js-usage-with-stencil-buffer
function maskAndRender() {
  gl.clearStencil(0);
  gl.clear(gl.STENCIL_BUFFER_BIT);
  gl.stencilFunc(gl.ALWAYS, 1, ~0);
  gl.stencilOp(gl.KEEP, gl.REPLACE, gl.REPLACE);
  gl.colorMask(false, false, false, false);
  gl.enable(gl.STENCIL_TEST);
  renderer.render(maskScene, camera);

  gl.stencilFunc(gl.EQUAL, 1, ~0);
  gl.stencilOp(gl.KEEP, gl.KEEP, gl.KEEP);
  renderer.clearDepth();
  gl.colorMask(true, true, true, true);
  renderer.render(scene, camera);

  gl.disable(gl.STENCIL_TEST);
  gl.flush();
};
</script>
</body>
</html>
